<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - T.E.C.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./signup.css">
</head>
</head>

<body>

    <div class="d-flex flex-row myContainer">
        <div class="d-flex flex-column">
            <div class="d-flex flex-column myTemplate align-items-center">
                <h2>Register/Sign Up</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">

                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        <label>Make sure it matches the name on your government ID</label>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="email">
                        <label>This is for communication purposes</label>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                        <label class="myAddInfo"><img src="https://cdn-icons-png.flaticon.com/512/9195/9195785.png " width="20px" alt="">Password stregnth is excellent</label>
                    </div>
                    <div class="mb-3">
                       <p class="myTerms">By selecting Agree and continue, I agree to the Educational Compass Solutions'<a href="#">Terms of Service </a>, <a href="#">Payments Terms of Service</a> and <a href="#">Notification Policy</a> and acknowledge the <a href="#">Privacy Policy</a>.</p>
                       <button type="submit">Agree and Continue</button>
                    </div>

                </form>


            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
